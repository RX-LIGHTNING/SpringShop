<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/Main.css}">
</head>
<body>
<header th:insert="components/header :: header"></header>
<form th:action="@{/register/accept}" th:object="${User}" method="post" class="container">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username" th:field="*{username}">
        <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" name="Mail" id="floatingInput" placeholder="Mail" th:field="*{mail}">
        <label for="floatingInput">Эл.Почта</label>
    </div>
    <div class="form-floating">
        <input type="tel" class="form-control" name="PhoneNumber" id="floatingInput" placeholder="Phone Number" th:field="*{phoneNumber}">
        <label for="floatingInput">Номер Телефона</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" th:field="*{passwordHash}">
        <label for="floatingPassword">Пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
