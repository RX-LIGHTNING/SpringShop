<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product View</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link rel="stylesheet" th:href="@{/css/popUp.css}">
</head>
<body>
<header th:insert="components/header :: header"></header>
<div class="container">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-6">
                    <div class="white-box text-center"><img th:src="${'/images/'+Product.getFilepath()}" class="img-responsive"></div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <h3 class="card-title" th:text="${Product.getName()}"></h3>
                    <h4 class="box-title mt-5">Описание товара</h4>
                    <p th:text="${Product.getDescription()}"></p>
                    <h3 class="box-title mt-5">Характеристики</h3>
                    <ul class="list-unstyled">
                        <li><i class="fa fa-check text-success"></i>Sturdy structure</li>
                        <li><i class="fa fa-check text-success"></i>Designed to foster easy portability</li>
                        <li><i class="fa fa-check text-success"></i>Perfect furniture to flaunt your wonderful collectibles</li>
                    </ul>
                    <h2 class="mt-5" th:text="${Product.getPrice()+' Руб/шт'}">
                    </h2>
                    <a class="btn btn-outline-primary btn-rounded" href="javascript:PopUpShow()">Заказать</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="b-popup" id="popup1">
    <div class="b-popup-content container">
        <a class="btn btn-outline-danger btn-rounded" href="javascript:PopUpHide()">Back</a>
        <form th:action="@{/order/add/accept}" th:object="${Order}" method="post">
            <input placeholder="product" type="number" name="name" id="quantity" th:field="*{quantity}"><br>
            <input type="hidden" name="name" id="name" th:field="*{product}">
            <input class="btn btn-outline-success btn-rounded" type="submit">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/popUp.js}"></script>
</body>
</html>
