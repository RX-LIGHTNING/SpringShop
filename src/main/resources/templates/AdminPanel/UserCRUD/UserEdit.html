<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="components/header :: header"></header>
<div class="container">

    <form th:action="@{/AdminPanel/Users/edit/accept}" th:object="${User}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <p>Login:</p><input type="text" name="username" th:field="*{username}"><br>
        <p>Mail</p><input type="text" name="mail" th:field="*{mail}"><br>
        <p>Phone</p><input type="text" name="mail" th:field="*{phoneNumber}"><br>
        <p>Roles</p>
        <div th:each="el : ${Roles}">
            <br><input th:text="${el}" th:checked="${User.getRoles().contains(el)}"  type="checkbox" name="selected" th:value="${el}"><br><a th:text="${el.getDescription()}"/>
        </div>
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="hash" th:field="*{passwordHash}">
        <input type="submit" class="btn btn-sm btn-outline-primary">

    </form>
</div>
</body>
</html>
