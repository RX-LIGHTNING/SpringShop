<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="components/header :: header"></header>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-5">
        <div class="col" th:each="el : ${Users}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p th:text="'Username:'+${el.getUsername()}" class="card-text"/>
                    <p th:text="'Mail:'+${el.getMail()}" class="card-text"/>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="'/AdminPanel/Users/edit?id='+${el.getId()}">Edit</a>
                            <a class="btn btn-sm btn-outline-danger"
                               th:href="'/AdminPanel/Users/delete?id='+${el.getId()}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
