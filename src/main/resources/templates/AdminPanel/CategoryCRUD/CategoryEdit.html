<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Add</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
