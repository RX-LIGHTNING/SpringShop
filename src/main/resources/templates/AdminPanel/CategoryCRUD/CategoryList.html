<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Category List</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header th:insert="/components/header :: header"></header>

<div class="container mt-5">
    <a href="/AdminPanel/category/add" class="">Добавить категорию</a>
    <div class="row">
        <div class="col card" th:each="el : ${Categories}">
            <div class="card-title"></div>
            <h5 th:text="${el.getName}"></h5>
            <div class="card-body">
                <form action="/AdminPanel/category/edit" method="get">
                    <input type="hidden" th:value="${el.getId()}" th:name="id">
                    <input type="submit" class="btn btn-outline-warning" value="Редактировать название">
                </form>
                <a th:href="'/AdminPanel/category/delete?id='+${el.getId()}" class="btn btn-outline-warning">Удалить</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
