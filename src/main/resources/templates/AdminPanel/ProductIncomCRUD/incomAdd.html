<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Add</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<header th:insert="/components/header :: header"></header>
<div class="container">
<form th:action="@{/AdminPanel/incom/add/accept}" th:object="${Incom}" method="post">
    <input placeholder="name" type="date" name="name" id="name" th:field="*{incomDate}"><br>
    <input placeholder="description" type="text" name="description" id="description" th:field="*{quantity}"><br>
    <select th:field="*{provider}">
        <option th:each="provider : ${providers}"
                th:value="${provider.getId()}"
                th:text="${provider.getName()}">
        </option>
    </select><br>
    <select th:field="*{product}">
        <option th:each="product : ${products}"
                th:value="${product.getId()}"
                th:text="${product.getName()}">
        </option>
    </select><br>
    <input type="submit">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
