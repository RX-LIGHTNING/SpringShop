<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Add</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header th:insert="/components/header :: header"></header>
<form th:action="@{/AdminPanel/order/add/accept}" th:object="${Order}" method="post">
    <input placeholder="user" type="text" name="name" id="name" th:field="*{user}"><br>
    <input placeholder="product" type="text" name="name" id="name" th:field="*{product}"><br>
    <input placeholder="product" type="text" name="name" id="quantity" th:field="*{quantity}"><br>
    <select th:field="*{orderStatus}">
        <option th:each="orderStatus : ${orderStatuses}"
                th:value="${orderStatus}"
                th:text="${orderStatus}">
            Address
        </option>
    </select><br>
    <input type="submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
