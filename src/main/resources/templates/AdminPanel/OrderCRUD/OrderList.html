<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Category List</title>
    <link rel="stylesheet" th:href="@{/css/Main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header th:insert="/components/header :: header"></header>
<div class="container">
    <div class="container mt-5">
        <div class="col-mt3" th:each="el : ${Orders}">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${'Заказ №'+el.getId()}"></h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${el.getProduct().getName()}"></h5>
                    <p class="card-text" th:text="${'Кол-во продукции: '+el.getQuantity()}"></p>
                    <p class="card-text" th:text="${'Заказчик: '+el.getUser().getUsername()}"></p>
                    <p class="card-text" th:text="${'Статус заказа: '+el.getOrderStatus()}"></p>
                    <form action="/AdminPanel/order/edit" method="get">
                        <input type="hidden" th:value="${el.getId()}" th:name="id">
                        <input type="submit" class="btn btn-outline-submit" value="Редактировать заказ">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
